<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Schedule</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.5.8/firebase.js"></script>


    <!-- boostrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="assets/javascript/jquery-3.3.1.js"></script>
    <script src="assets/javascript/moment.js"></script>


    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>



    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Train Schedule</h1>
                <p class="lead">Add a new train and don't lose the timing.</p>
            </div>
        </div>
    </header>

    <main>

        <div class="container">


            <div class="card mb-3 ">
                <h5 class="card-header bg-primary text-white">Featured</h5>
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>

                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="card">
                <h5 class="card-header bg-primary text-white mb-3">Add Train</h5>
                <div class="card-body">

                    <!-- Form -->
                    <form>
                        <div class="form-row">
                        <div class="form-group col-md-3">
                            <label for="train-name-input">Train Name</label>
                            <input type="text" class="form-control" id="train-name-input" placeholder="Train Name"
                                value="Paris 05">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="destination-input">Destination</label>
                            <input type="text" class="form-control" id="destination-input" placeholder="Destination"
                                value="Paris">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="first-train-input">First Train (HHMM)</label>
                            <input type="text" class="form-control" id="first-train-input" placeholder="1500">
                        </div>
                        <div class="form-group col-md-3">
                            <label for="frequency-input">Frequency</label>
                            <input type="text" class="form-control" id="frequency-input" placeholder="Frequency" value="15">
                        </div>

                        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </main>





</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>

<script src="assets/javascript/main.js"></script>

</html>
